
<script>
  var start =  false;
  var arrive =  false;
  var $startStation = $('[data-id="startStation"]');
  var $arriveStation = $('[data-id="arriveStation"]');
  var $confirmBtn = $('[data-btn="stationMapConfirm"]');
  function mapStationInit(){
    $('.map svg g.station').removeClass('on start arrive');
    $startStation.text('출발역');
    $arriveStation.text('도착역');
    $confirmBtn.attr('disabled', 'disabled');
    start = false;
    arrive = false;
  }

  function mapSearch(){
      function stationSetting(station, area){
        if(!start){
          $startStation.text(station);
        }else if(start && !arrive){
          $arriveStation.text(station);
        }
      }
  
      $('.map svg g.station').on('click', function(){
        var $this = $(this);
        checkStation($this);
      });
  
      function checkStation(station){
        var $station = station;
        var name =  $station.data('station');
  
        if(!start){
          $station.addClass('on start');
  
          stationSetting(name, '출발지');
  
          start = true;
          return false;
        }else if(start && !arrive){
          if($station.hasClass('start')){
            mapStationInit();
            return false;
          }
  
          $station.addClass('on arrive');
          stationSetting(name, '도착지');
          $confirmBtn.removeAttr('disabled');
          arrive = true;
          
          return false;
  
        }else{
          mapStationInit();
          checkStation($station);
        }
        
      }
  }

// 노선 탭 전환
  function lineTabInit(){
    function showLine(tabId) {
      $('.map svg [data-id^="tab-station-"]').css('display', 'none');
      if(tabId){ $('.map svg [data-id="' + tabId + '"]').css('display', ''); }
    }

    // 초기 상태: 활성 탭 g만 표시
    var initTabId = $('.tab-type2 li.on a').data('tab');
    showLine(initTabId);

    $('.tab-type2 li').on('click', function(){
      var tabId = $(this).find('a').data('tab');
      $('.tab-type2 li').removeClass('on');
      $(this).addClass('on');
      mapStationInit();
      showLine(tabId);
    });
  }
  $(function(){
    mapSearch();
    lineTabInit();
    $('[data-id="tab-station-kyungbu"]').show();
  });

</script>
