
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=yes, viewport-fit=cover">
<meta name="format-detection" content="telephone=no"/>
<title></title>

<link rel=" shortcut icon" href="../images/favicon/favicon.ico">
<link rel="icon" href="../images/favicon/favicon.ico">
<link rel="icon" href="../images/favicon/favicon-32.png" sizes="32x32">
<link rel="icon" href="../images/favicon/favicon-57.png" sizes="57x57">
<link rel="icon" href="../images/favicon/favicon-72.png" sizes="72x72">
<link rel="icon" href="../images/favicon/favicon-152.png" sizes="152x152">
<link rel="apple-touch-icon" href="../images/favicon/favicon.png" />

<link type="text/css" rel="stylesheet" href="../css/style.css" />
  <script src="../js/jquery-3.6.1.min.js"></script>
  <script src="../js/ui.js"></script>
<!-- 퍼블만 사용-->
<script src="../js/ui-pub.js"></script>

</head>
<body>
<!-- wrap -->
<div class="wrap">
  <header class="header">
    <div class="wrapper">
      <div class="left">
        <a href="4.my_main.html" class="btn-back btn-txt"><i class="ico-back"></i><span class="txt">마이페이지</span></a>
      </div>
      <div class="right">
        <a href="main.html" class="btn-home"><i class="ico-home"></i></a>
      </div>
    </div>
  </header>
  <!-- content -->
  <div class="content full-wrap">
    <!-- text-main -->
    <div class="text-main">
      <h1 class="tit-type1">
        보관함
      </h1>
      <p class="txt">
        홍길동님의 보유 현황입니다.
      </p>
    </div>
    <!-- // text-main -->
    <!-- tab-type1 -->
    <div class="tab-type1 top-sticky">
      <ul>
        <li class="on"><a href="javascript:void(0);" onclick="targetInclude(this.parentNode, '[data-id=storage-list]', '4-2.storage-ticket.html')">승차권</a></li>
        <li><a href="javascript:void(0);" onclick="targetInclude(this.parentNode, '[data-id=storage-list]', '4-2.storage-coupon.html')">할인쿠폰</a></li>
        <li><a href="javascript:void(0);" onclick="targetInclude(this.parentNode, '[data-id=storage-list]', '4-2.storage-product.html')">티플상품</a></li>
      </ul>
    </div>
    <div class="auto-wrap bg-gray" data-id="storage-list">
      
    </div>
  </div>
  <!-- // content -->
</div>
<!-- // wrap -->

<!--쿠폰등록-->
<div class="popup-wrap guide-pop" id="coupon-regist">
  <div class="dim"></div>
  <div class="pop-wrap">
    <div class="popup">
      <button type="button" class="btn-close"><i class="ico-close-pop"></i></button>
      <div class="pop-body">
        <p class="txt">
          쿠폰을 정상적으로 등록했습니다.
          <br>마이페이지 > 보관함 > 할인쿠폰          
        </p>
      </div>
    </div>
  </div>
</div>

<!--쿠폰발급-->
<div class="popup-wrap guide-pop" id="coupon-issue">
  <div class="dim"></div>
  <div class="pop-wrap">
    <div class="popup">
      <button type="button" class="btn-close"><i class="ico-close-pop"></i></button>
      <div class="pop-body">
        <p class="txt">
          쿠폰이 발급되었습니다.
          <br>마이페이지 > 보관함 > 할인쿠폰
        </p>
      </div>
    </div>
  </div>
</div>


<script>
  //승차권탭 호출
  targetInclude(this.parentNode, '[data-id=storage-list]', '4-2.storage-ticket.html')


  //퍼블용
  if(location.href.match('#ticket')){
    $('.tab-type1 li').eq(0).find('a').click();
  }else if(location.href.match('#coupon')){
    $('.tab-type1 li').eq(1).find('a').click();
  }else if(location.href.match('#tple')){
    $('.tab-type1 li').eq(2).find('a').click();
  }

</script>

</body>
</html>
